---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	<div class="social_media">
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url | prepend: site.url }}" data-text="{{ page.title }}" data-via="TheKwarf" data-count="none" data-dnt="true">Tweet</a>
		<div class="g-plusone" data-size="medium" data-annotation="none" data-href="{{ page.url | prepend: site.url }}"></div>
		<div class="g-plus" data-action="share" data-annotation="none" data-href="{{ page.url | prepend: site.url }}"></div>
		<div class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
	</div>

	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'kwarfblog';
		var disqus_identifier = '{{ page.id }}';
		var disqus_title = '{{ page.title }}';

		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
